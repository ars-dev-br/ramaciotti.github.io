---
layout: sidebar
title: Coding Posts
---
<article>
  <h2>Coding Posts</h2>

  <ul class="post-list">
    {% for post in site.categories.coding %}
    <li>
      <a href="{{ post.url | prepend : site.baseurl }}">{{ post.title }}</a>
      ({{ post.date | date: "%b %-d, %Y" }})
    </li>
    {% endfor %}
  </ul>

  <p>See posts by <a href="{{ "/tags/" | prepend: site.baseurl }}">Tags</a>.</p>
</article>
